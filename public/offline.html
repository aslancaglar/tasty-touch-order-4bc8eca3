
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Tasty Touch Order</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    h1 {
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    
    p {
      margin-bottom: 1.5rem;
      font-size: 1.125rem;
      line-height: 1.7;
    }
    
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Offline</h1>
    <p>It looks like you're currently offline. Please check your internet connection to continue using the Tasty Touch ordering system.</p>
    <p>If you were in the middle of an order, don't worry - your selections have been saved and will be available when you're back online.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check periodically if we're back online
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
